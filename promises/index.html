<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ссылка на ваш CSS файл -->
</head>
<body>
    <h1 class="header">Async User Information</h1>
    <div class="button-container">
        <button class="button">Load User Info</button>
        <button class="clear-button">Clear All</button> <!-- Кнопка для очистки -->
    </div>
    <div class="container">
        <div class="user-info"></div>
        <div class="students-list"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
