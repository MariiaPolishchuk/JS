<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>Tech Store</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-items">
                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Laptops</a></li>
                    <li><a href="#">Smartphones</a></li>
                    <li><a href="#">Tablets</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>
            <button id="cart-button">View Cart</button>
        </div>
        <div class="main-content">
            <h1>Find your device!</h1>
            <div id="product-list">
            </div>
        </div>
    </div>
    <div id="cart-modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <button class="close">&times;</button>
            <div id="cart">
            </div>
            <div class="total">Total: $<span id="total-amount">0.00</span></div>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>
    <footer class="footer">
        <img class="logo" src="img/logo.png" alt="" srcset="">
        <p>&copy; 2024 Tech Store. All rights reserved.</p>
    </footer>
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content-pre" id="modal-image">
        <div class="descr">
            <div id="caption"></div>
            <div id="product-description"></div>
            <div id="product-specifications"></div>
        </div>
      
    </div>
    <script src="js/script.js"></script>
</body>

</html>
