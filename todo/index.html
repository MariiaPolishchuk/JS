<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" class="todo-input" placeholder="New task">
        <button class="create-btn">Create</button>
        <input type="text" class="find-input" placeholder="Search tasks">
        <button class="btn find-btn">Find</button>
        <button class="btn show-all-btn">Show All</button>
        <ul class="list"></ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
